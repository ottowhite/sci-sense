<html>

    <head>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- CSS stylesheets from child templates are appended into this block -->
        {% block stylesheets %}
            <style id="base-css">

                /* defining universal color variables for
                easily changable app colour schemes */
                :root {
                    --primary-bg: #f4f3f3;
                    --primary-content: #bfd8d5;
                    --primary-text: #212121;
                    --primary-hover: #009688;
                    
                    --secondary-text: #757575;
                    --accent-colour: #999999;
                }
                
                /* used for making all element boundaries visible
                in order to improve website formatting and maintainability */
                * {
                    outline: 0px black solid;
                }

                body {
                    background-color: var(--primary-bg);
                }
            </style>
        {% endblock %}

        <!-- The title adapts to passed context with the constant prefix of "Sci.Sense - {page_name}" -->
        <!-- Otherwise a blank title of "Sci.Sense is used" -->
        {% block title %}
        {% if title %}
            <title>Sci.Sense - {{ title }}</title>
        {% else %}
            <title>Sci.Sense</title>
        {% endif %}
        {% endblock title %}
            
    </head>

    <body>
        {% block body %}
            <!-- This block is replaced by the actual body -->
        {% endblock body %}

        <!-- JS scripts from child templates are appended into this block -->
        <!-- Must run here to ensure content has loaded -->
        {% block scripts %}
        
        {% endblock %}
    </body>

</html>
